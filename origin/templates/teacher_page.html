<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inline styles removed -->
<style>
        body {
            background-color: #f8f9fa;
        }
        .header-btn {
            font-size: 1.25rem;
            font-weight: bold;
            padding: 10px 20px;
            margin-right: 20px;
        }
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #dcdcdc;
        }
        .nav-item {
            margin-left: 15px;
        }
        .container {
            max-width: 1100px;
            margin-top: 40px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>

<!-- Header -->
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom navbar-custom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto btn btn-outline-primary header-btn">
        <span class="fs-4">Home</span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="{{ url_for('teacher_courses') }}" class="btn btn-outline-light header-btn">Manage Courses</a>
        </li>
        <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark header-btn">Logout</a>
        </li>
    </ul>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Welcome to Teacher Dashboard</h2>
                    <p class="card-text text-center">Manage your courses, assign grades, and more. Use the navigation above to get started!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
