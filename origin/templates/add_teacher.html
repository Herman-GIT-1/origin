<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- Inline styles removed -->
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin-top: 50px;
        }

        h1 {
            font-family: 'Ubuntu', sans-serif;
            color: #4e73df;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 8px rgba(78, 115, 223, 0.4);
        }

        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .form-check {
            margin-bottom: 20px;
        }

        .invalid-feedback {
            display: none;
            color: #e74a3b;
        }

        .form-check-input:invalid~.invalid-feedback {
            display: block;
        }

        .text-center {
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Add Teacher</h1>
        <form method="POST" action="{{ url_for('add_teacher') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="subjects">Subjects</label>
                <input type="text" name="subjects" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="office">Office</label>
                <input type="text" name="office" class="form-control">
            </div>
            <div class="form-group">
                <label for="consultation_hours">Consultation Hours</label>
                <select type="text" name="consultation_hours" class="form-control">
                    <option selected disabled value="">...</option>
                    <option>8:00-9:30</option>
                    <option>10:00-12:30</option>
                    <option>13:00-14:30</option>
                    <option>15:00-16:30</option>
                    <option>17:00-18:30</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="teacher" name="account_type" id="account_type" required>
                <label class="form-check-label" for="invalidCheck">
                    Account type teacher
                </label>
                <div class="invalid-feedback">
                    You must submit this field.
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Teacher</button>
            </div>
        </form>
    </div>
    <a href="{{ url_for('admin_page') }}" class="btn btn-success">Return back</a>
</body>

</html>
