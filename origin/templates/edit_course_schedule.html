<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- Inline styles removed -->
<style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-family: 'Ubuntu', sans-serif;
            color: #4e73df;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            padding: 10px 20px;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #3e5bbf;
        }

        .alert {
            text-align: center;
            color: #e74a3b;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Schedule for {{ course.name }}</h1>

        <form method="POST" onsubmit="return validateTimes()">
            <div class="form-group">
                <label for="day_of_week">Day of the Week</label>
                <select name="day_of_week" class="form-control">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="start_time">Start Time</label>
                <input type="time" id="start_time" name="start_time" class="form-control"
                    value="{{ schedule.start_time.strftime('%H:%M') if schedule else '' }}" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Time</label>
                <input type="time" id="end_time" name="end_time" class="form-control"
                    value="{{ schedule.end_time.strftime('%H:%M') if schedule else '' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <div id="alert-message" class="alert" style="display: none;">
            End time must be later than start time.
        </div>
    </div>

    <script>
        function validateTimes() {
            let startTime = document.getElementById("start_time").value;
            let endTime = document.getElementById("end_time").value;

            if (startTime && endTime && startTime >= endTime) {
                document.getElementById("alert-message").style.display = "block";
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
