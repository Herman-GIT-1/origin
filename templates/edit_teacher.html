<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-family: 'Ubuntu', sans-serif;
            color: #4e73df;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            padding: 10px 20px;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #3e5bbf;
        }

        .alert {
            text-align: center;
            color: #e74a3b;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Teacher</h1>

        <form method="POST" action="{{ url_for('edit_teacher', teacher_id=teacher.id) }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" value="{{ teacher.username }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ teacher.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ teacher.last_name }}">
            </div>
            <div class="form-group">
                <label for="subjects">Subjects</label>
                <input type="text" name="subjects" class="form-control" value="{{ teacher.subjects }}" required>
            </div>
            <div class="form-group">
                <label for="office">Office</label>
                <input type="text" name="office" class="form-control" value="{{ teacher.office }}">
            </div>
            <div class="form-group">
                <label for="consultation_hours">Consultation Hours</label>
                <input type="text" name="consultation_hours" class="form-control" value="{{ teacher.consultation_hours }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Teacher</button>
        </form>
    </div>
</body>

</html>
