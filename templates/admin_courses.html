<div class="mb-4">
    <h4>Manage Courses</h4>
    <button class="btn btn-success mb-3" data-toggle="modal" data-target="#addCourseModal">Add New Course</button>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Teacher</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.code }}</td>
                    <td>{{ course.teacher.username }}</td>
                    <td>
                        <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_course', course_id=course.id) }}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

<class class="container">
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <form method="POST" action="{{ url_for('manage_courses') }}">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Course</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="code">Course Code</label>
                    <input class="form-control" type="text" name="code" required>
                </div>
                <div class="form-group">
                    <label for="teacher_id">Assign Teacher</label>
                    <select class="form-control" name="teacher_id">
                        {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Add Course</button>
            </div>
        </form>
    </div>
</div>
</div>
</class>
