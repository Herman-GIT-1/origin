<div class="mb-4">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Teacher</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.code }}</td>
                    <td>{{ course.teacher.username }}</td>
                    <td>
                        <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_course', course_id=course.id) }}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>

<class class="container">
<div class="modal-dialog">
    <div class="modal-content">
        <a href="{{ url_for('manage_courses') }}" class="btn btn-success mb-3">Add Course</a>
        
    </div>
</div>
</class>
