<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payout Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <h2>Your Payout Status</h2>
    
    {% if status %}
        <p><strong>Batch ID:</strong> {{ status.batch_id }}</p>
        <p><strong>Amount:</strong> {{ status.amount }}</p>
        <p><strong>Sent Date:</strong> {{ status.sent_date }}</p>
    {% else %}
        <p>No payout details available.</p>
    {% endif %}
    <a href="{{ url_for('user_page') }}">Back to main page</a>
    {% endblock %}
</body>
</html>
