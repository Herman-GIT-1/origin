<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add New User</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin-top: 50px;
        }

        h2 {
            font-family: 'Ubuntu', sans-serif;
            color: #4e73df;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 8px rgba(78, 115, 223, 0.4);
        }

        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .text-center {
            margin-top: 20px;
        }

        .invalid-feedback {
            display: none;
            color: #e74a3b;
        }

        .form-check-input:invalid~.invalid-feedback {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #868e96;
            font-size: 0.9rem;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Add New User</h2>
        <form method="POST" action="{{ url_for('add_user') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="major">Major</label>
                <select class="form-control" name="major" id="user.major">
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <select type="number" class="form-control" id="semester" name="semester">
                    <option selected disabled value="">Year</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="user" name="account_type" id="account_type" required>
                <label class="form-check-label" for="invalidCheck">
                    Account type user
                </label>
                <div class="invalid-feedback">
                    You must submit this field.
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Add User</button>
            </div>
        </form>
    </div>
    <a href="{{ url_for('admin_page') }}" class="btn btn-success">Return back</a>
</body>

</html>
