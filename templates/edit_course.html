<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Teacher</h1>
    <form method="POST"  action="{{ url_for('edit_course', course_id=course.id) }}">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" name="name" class="form-control" value="{{ course.name }}" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="teacher_id" class="form-control" value="{{ course.teacher_id }}">
        </div>
        <div class="form-group">
            <label for="last_name">Students</label>
            <select type="text" name="students" class="form-control" value="{{ course.students }}">
            {% for user in students %}
            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="subjects">Subjects</label>
            <input type="text" name="subjects" class="form-control" value="{{ teacher.subjects }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Teacher</button>
    </form>
</div>
</body>
</html>
