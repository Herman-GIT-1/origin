<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Schedule for {{ course.name }}</h1>
        
        <form method="POST" onsubmit="return validateTimes()">
                <div class="form-group">
                    <label for="day_of_week">Day of the Week</label>
                    <select name="day_of_week" class="form-control">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
    
            <div class="form-group">
                <label for="start_time">Start Time</label>
                <input type="time" id="start_time" name="start_time" class="form-control" value="{{ schedule.start_time.strftime('%H:%M') if schedule else '' }}" required>
            </div>
    
            <div class="form-group">
                <label for="end_time">End Time</label>
                <input type="time" id="end_time" name="end_time" class="form-control" value="{{ schedule.end_time.strftime('%H:%M') if schedule else '' }}" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    
        <script>
            function validateTimes() {
                let startTime = document.getElementById("start_time").value;
                let endTime = document.getElementById("end_time").value;
    
                if (startTime && endTime && startTime >= endTime) {
                    alert("End time must be later than start time.");
                    return false;
                }
                return true;
            }
        </script>
    </div>
</body>
</html>
