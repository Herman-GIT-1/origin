<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add Teacher</h1>
    <form method="POST" action="{{ url_for('add_teacher') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="subjects">Subjects</label>
            <input type="text" name="subjects" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="office">Office</label>
            <input type="text" name="office" class="form-control">
        </div>
        <div class="form-group">
            <label for="consultation_hours">Consultation Hours</label>
            <input type="text" name="consultation_hours" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Teacher</button>
    </form>
</div>
</body>
</html>
