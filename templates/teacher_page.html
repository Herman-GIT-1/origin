<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto btn btn-outline-primary">
        <span class="fs-4">Home</span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{ url_for('teacher_courses') }}" class="btn btn-outline-primary">Manage Courses</a></li>
        <li class="nav-item"><a href="{{ url_for('logout') }}" class="btn btn-outline-dark">Logout</a></li>
    </ul>
</header>

<div class="container mt-4"></div>
    <h3>Assign Grades</h3>
    <form method="POST" action="{{ url_for('teacher_courses') }}">
        <div class="form-group">
            <label for="course_id">Select Course</label>
            <select class="form-control" name="course_id" required>
                {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }} - {{ course.code }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="user_id">Select Student</label>
            <select class="form-control" name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input class="form-control" type="text" name="grade" placeholder="Enter grade" required>
        </div>
        <button type="submit" class="btn btn-primary">Assign Grade</button>
    </form>
</div>
</body>
</html>
